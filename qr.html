<!DOCTYPE html>
<html>
<head>
  <title>Cyber Workshop QRs</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      margin: 20px;
      padding: 12px;
      border: 2px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
    }
  </style>
</head>
<body>

<h2>REGISTER AS AGENT</h2>
<canvas id="regQR"></canvas>

<h2>WORKSHOP ENTRY</h2>
<canvas id="entryQR"></canvas>

<script>
  new QRious({
    element: document.getElementById("regQR"),
    value: "https://amrutha-1903.github.io/Cyberworkshop/index.html",
    size: 220,
    background: "black",
    foreground: "#00ff99"
  });

  new QRious({
    element: document.getElementById("entryQR"),
    value: "https://amrutha-1903.github.io/Cyberworkshop/briefing.html",
    size: 220,
    background: "black",
    foreground: "#00ff99"
  });
</script>

</body>
</html>
